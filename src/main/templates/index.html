{% extends '/templates/base.html' %}

{% block content %}
	<div class="row">
		<div class="col-sm-12">
			<h4>New movies</h4>
			<table class="table table-condensed">
				<thead>
					<tr>
						<th>&nbsp;</th>
						<th>Rating</th>
						<th>Title</th>
						<th>Date</th>
					</tr>
				</thead>
				<tbody>
					{% for movie in movies %}
						<tr class="{{ 'downloaded' if movie.is_downloaded() else '' }}">
							<td class="download">
								<a href="{{ movie.magnet }}" data-key="{{ movie.key.urlsafe() }}">
									<span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
								</a>
							</td>
							<td>{{ movie.rating }}%</td>
							<td><a href="http://kickass.so{{ movie.url }}" target="_blank">{{ movie.title_rating }}</a></td>
							<td>{{ movie.uploaded_time_ago() }}</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
{% endblock %}
