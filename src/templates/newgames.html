<div class="row">

	<h4 class="text-center">New games</h4>

	<table class="table table-condensed">
		<thead>
		<tr>
			<th>&nbsp;</th>
			<th>Rating</th>
			<th>Size</th>
			<th>Title</th>
			<th>Uploader</th>
			<th>Date</th>
		</tr>
		</thead>
		<tbody>
		{% for game in games %}
			<tr class="{{ 'downloaded' if game.is_downloaded() else '' }}">
				<td class="download">
					<a href="#download" data-magnet="{{ game.magnet }}" data-key="
								{{ game.key.urlsafe() }}" title="{{ game.title }}">
						<span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
					</a>
				</td>
				<td>{{ game.rating }}%</td>
				<td>{{ game.size_humanize() }}</td>
				<td><a href="{{ game.url }}" target="_blank">{{ game.title }}</a></td>
				<td>{{ game.uploader }}</td>
				<td>{{ game.uploaded_time_ago() }}</td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
</div>
