<div class="row">

	<h4 class="text-center">New movies</h4>

	<table class="table table-condensed">
		<thead>
		<tr>
			<th>&nbsp;</th>
			<th>Rating</th>
			<th>Size</th>
			<th>Title</th>
			<th>Uploader</th>
			<th>Res</th>
			<th>Date</th>
		</tr>
		</thead>
		<tbody>
		{% for movie in movies if movie.uploader not in ['ShAaNiG'] %}
			<tr class="{{ 'downloaded' if movie.is_downloaded() else '' }}">
				<td class="download">
					<a href="#download" data-magnet="{{ movie.magnet }}" data-key="
								{{ movie.key.urlsafe() }}" title="{{ movie.title }}">
						<span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
					</a>
				</td>
				<td>{{ movie.rating }}%</td>
				<td>{{ movie.size_humanize() }}</td>
				<td><a href="{{ movie.url }}" target="_blank">{{ movie.title }}</a></td>
				<td>{{ movie.uploader }}</td>
				<td>{{ movie.resolution }}</td>
				<td>{{ movie.uploaded_time_ago() }}</td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
</div>
